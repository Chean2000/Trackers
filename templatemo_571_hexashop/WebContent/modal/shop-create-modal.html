<div class="modal-header border-bottom-0">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="form-title text-center">
		<h4 class="font-weight-bold">Shop Create</h4>
	</div>
	<div class="d-flex flex-column text-center">
		<form action="#" method="post" onsubmit="return shop_chk();">
			<div class="form-group">		<!-- 브랜드명 -->
				<div class="input-group">
					<input type="text" class="form-control" name="brand_name" placeholder="BrandName" onkeyup="chk_reset('brand')" required>
					<button type="button" class="btn btn-chk" onclick="brand_chk('test')">Check</button>
				</div>
				<p></p>
			</div>
			<div class="form-group">		<!-- url주소 -->
				<div class="input-group">
					<input type="text" class="base-url" value="/shop/" disabled>
					<input type="text" class="form-control" name="url" placeholder="URL" onkeyup="chk_reset('url')">
					<button type="button" class="btn btn-chk" onclick="url_chk('test')">Check</button>
				</div>
				<p></p>
			</div>
			<div class="form-group">		<!-- 이메일 재확인 -->
				<div class="input-group">
					<input type="email" class="form-control" name="email_chk" placeholder="UserEmail" required>
				</div>
				<p></p>
			</div>
			<div class="form-group">		<!-- 폰번호 재확인 -->
				<div class="input-group">
					<input type="text" class="form-control" name="tel_chk" placeholder="PhoneNumber" maxlength="13" oninput="tel_hyphen(this);" required>
				</div>
				<p></p>
			</div>
			<div class="form-group">		<!-- sns 링크 -->
				<div class="input-group">
              		<span class="input-group-addon"><i class="fa fa-instagram"></i></span>
					<input type="text" class="form-control" name="sns" placeholder="URL">
				</div>
				<div class="input-group">
              		<span class="input-group-addon"><i class="fa fa-youtube-play"></i></span>
					<input type="text" class="form-control" name="sns" placeholder="URL">
				</div>
				<div class="input-group">
              		<span class="input-group-addon"><i class="fa fa-twitter"></i></span>
					<input type="text" class="form-control" name="sns" placeholder="URL">
				</div>
				
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-block btn-lg" value="Create">
			</div>            
		</form>
	</div>
</div>

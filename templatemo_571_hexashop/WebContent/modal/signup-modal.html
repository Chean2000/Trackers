<!-- https://www.codehim.com/bootstrap/bootstrap-4-modal-popup-login-form/ -->

<div class="modal-header border-bottom-0">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="form-title text-center">
		<h4 class="font-weight-bold">SignUp</h4>
	</div>
	<div class="d-flex flex-column text-center">
		<form action="#" method="post" onsubmit="return sign_chk();">
			<div class="form-group">		<!-- 아이디 -->
				<div class="input-group">
					<input type="text" class="form-control" name="usereid" placeholder="UserID" onkeyup="chk_reset('id')" required>
					<button type="button" class="btn btn-chk" onclick="id_chk('admin')">Check</button>
				</div>
				<p></p>
			</div>
			<div class="form-group">		<!-- 비밀번호 -->
				<div class="input-group">
					<input type="password" class="form-control" name="password" placeholder="Password" required>
				</div>
			</div>
			<div class="form-group">		<!-- 비밀번호 확인 -->
				<div class="input-group">
					<input type="password" class="form-control" name="password_chk" placeholder="PasswordCheck" required onkeyup="pwd_chk();">
				</div>
				<p></p>
			</div>
			<div class="form-group">		<!-- 이름(닉네임) -->
				<div class="input-group">
					<input type="text" class="form-control" name="name" placeholder="Name" required>
				</div>
			</div>
			<div class="form-group">		<!-- 이메일 -->
				<div class="input-group">
					<input type="email" class="form-control" name="email" placeholder="UserEmail" required>
				</div>
			</div>
			<div class="form-group">		<!-- 핸드폰번호 -->
				<div class="input-group">
					<input type="text" class="form-control" name="tel" placeholder="PhoneNumber" maxlength="13" oninput="tel_hyphen(this);" required>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-block btn-lg" value="SingUp">
			</div>            
		</form>
	</div>
</div>
